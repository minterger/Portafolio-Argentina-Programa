<div class="flex items-center justify-center mx-2">
  <div
    class="border mt-10 mb-6 py-3 px-4 bg-slate-900 border-slate-800 rounded-lg w-full max-w-sm shadow-md"
  >
    <h2 class="text-xl text-center">
      {{ id ? "Editar Proyecto" : "Añadir Proyecto" }}
    </h2>
    <hr class="border-slate-800 mt-3 mb-2" />
    <div class="bg-red-500/50 p-2 rounded-md" *ngIf="messageError">
      {{ messageError }}
    </div>
    <form action="" (ngSubmit)="addProject()">
      <label class="asd" for="">Nombre:</label>
      <input
        required
        [(ngModel)]="project.name"
        class="block w-full bg-slate-800 text-white px-2 py-2 rounded-lg mb-2"
        type="text"
        name="name"
      />

      <label class="" for="">Imagen Url:</label>
      <input
        required
        [(ngModel)]="project.imgUrl"
        class="block w-full bg-slate-800 text-white px-2 py-2 rounded-lg mb-2"
        type="text"
        name="imgUrl"
      />

      <label class="" for="">Descripcion:</label>
      <textarea
        required
        [(ngModel)]="project.description"
        class="block w-full bg-slate-800 text-white px-2 py-2 rounded-lg mb-2"
        type="text"
        name="description"
        rows="4"
      ></textarea>

      <label class="" for="">Link Github:</label>
      <input
        required
        [(ngModel)]="project.linkGithub"
        class="block w-full bg-slate-800 text-white px-2 py-2 rounded-lg mb-2"
        type="text"
        name="linkGithub"
      />

      <label class="" for="">Link a Proyecto:</label>
      <input
        required
        [(ngModel)]="project.linkProject"
        class="block w-full bg-slate-800 text-white px-2 py-2 rounded-lg mb-2"
        type="text"
        name="linkProject"
      />

        <button class="px-4 py-2 bg-blue-800 rounded-lg mx-auto">Añadir</button>
      </form> -->

        <span

          (click)="deleteTecnology(i)"
        >
          <i
            class="bx bx-check-circle text-yellow-500 align-middle text-xl"
          ></i>
          {{ tecnologyItem.name }}
        </span>
      </p> -->
      <div
        class="mt-4 mb-2 w-full flex justify-center"
        *ngIf="projectService.loading"
      >
        <app-loader></app-loader>
      </div>
      <button
        *ngIf="!projectService.loading"
        class="mt-4 px-4 py-2 bg-blue-800 rounded-lg mx-auto"
        type="submit"
      >
        {{ id ? "Editar Proyecto" : "Añadir Proyecto" }}
      </button>
    </form>
  </div>
</div>
