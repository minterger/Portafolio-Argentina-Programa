<section
  id="proyectos"
  class="rounded-lg bg-slate-900 border border-slate-800 shadow-lg pt-4 mb-4 mx-2 sm:mx-6 relative"
>
  <h2 class="font-semibold text-2xl pt-2 pb-3 w-full text-center">Proyectos</h2>
  <!-- ------------------------ -->
  <!--        lenguajes        -->
  <!-- ------------------------ -->

  <div
    class="flex items-center justify-center flex-row md:flex-col flex-wrap bg-blue-900 w-full rounded-b-lg shadow-lg mt-2 mx-auto p-4 gap-3 text-white"
  >
    <a
      *ngIf="loginService.token"
      routerLink="add/project"
      class="px-3 py-2 rounded-md bg-green-700"
      >AÃ±adir Proyecto</a
    >
    <div
      *ngFor="let project of projects"
      class="md:max-w-4xl items-center flex md:flex-row flex-col shadow-lg bg-slate-900 p-2 rounded-lg text-white"
    >
      <!-- class="md:max-w-4xl items-center flex md:flex-row flex-col shadow-lg bg-white p-2 rounded-lg text-slate-700" -->
      <img
        [src]="project.imgUrl"
        class="w-72 h-44 object-cover rounded-lg md:mr-4"
        alt=""
      />
      <div class="flex flex-col justify-between">
        <div>
          <h4 class="text-xl font-semibold text-center md:text-left">
            {{ project.name }}
          </h4>
          <p class="mt-2 text-center md:text-left">
            {{ project.description }}
          </p>
          <ul class="flex flex-wrap mt-2 gap-4 justify-center md:justify-start">
            <li
              class="text-slate-300 font-medium"
              *ngFor="let tecnology of project.tecnologies"
            >
              <i
                class="bx bx-check-circle text-yellow-500 align-middle text-xl"
              ></i>
              {{ tecnology }}
            </li>
          </ul>
        </div>

        <div class="w-full flex justify-center md:justify-end px-2 py-2">
          <button
            *ngIf="loginService.token"
            (click)="deleteProject(project.id)"
            name="eliminar"
            href=""
            class="bg-red-600 flex items-center text-slate-50 px-2 py-1 rounded-md mr-2"
          >
            <i class="bx bx-trash"></i>
          </button>
          <a
            *ngIf="loginService.token"
            [routerLink]="'edit/project/' + project.id"
            name="editar"
            href=""
            class="bg-green-600 flex items-center text-slate-50 px-2 py-1 rounded-md mr-2"
          >
            <i class="bx bxs-edit"></i>
          </a>
          <a
            [href]="project.linkGithub"
            class="bg-slate-600 text-slate-50 px-2 py-1 rounded-md mr-2"
          >
            GitHub
          </a>
          <a
            [href]="project.linkProject"
            class="bg-slate-600 text-slate-50 px-2 py-1 rounded-md"
          >
            Link
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
