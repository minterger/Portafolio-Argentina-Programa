<section
  id="estudios"
  class="rounded-lg bg-slate-900 border border-slate-800 shadow-lg pt-4 mb-4 mx-2 sm:mx-6 relative"
>
  <h2 class="font-semibold text-2xl pt-2 pb-3 w-full text-center">Estudios</h2>

  <div
    class="flex items-center justify-center flex-row md:flex-col flex-wrap bg-blue-900 w-full rounded-b-lg shadow-lg mt-2 mx-auto p-4 gap-3 text-white"
  >
    <a
      routerLink="add/studie"
      class="px-3 py-2 rounded-md bg-green-700"
      *ngIf="loginService.token"
      >AÃ±adir Estudios</a
    >
    <div *ngIf="studyService.loading"><app-loader></app-loader></div>

    <div
      *ngFor="let study of studies"
      class="flex items-center w-full max-w-3xl bg-slate-900 p-3 rounded-md shadow-md relative"
    >
      <div class="absolute top-2 right-2 flex gap-2">
        <a
          *ngIf="loginService.token"
          [routerLink]="'/edit/studie/' + study.id"
          class="w-7 h-7 bg-green-600 text-white rounded-full flex items-center justify-center"
          ><i class="bx bxs-edit"></i
        ></a>
        <button
          *ngIf="loginService.token"
          class="w-7 h-7 bg-red-600 text-white rounded-full flex items-center justify-center"
          (click)="deleteStudy(study.id)"
        >
          <i class="bx bxs-trash"></i>
        </button>
      </div>
      <img
        [src]="study.imgUrl"
        class="rounded-full object-cover h-20 w-20 mr-6"
      />
      <div class="">
        <h2 class="text-xl font-semibold mb-1">{{ study.name }}</h2>
        <p class="text-sm">
          <span class="font-semibold">Titulo:</span> {{ study.title }}
        </p>
        <p class="text-sm">
          <span class="font-semibold">Modalidad:</span> {{ study.modality }}
        </p>
      </div>
    </div>
  </div>
</section>
